<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modal_edit">
    <div id="mdEdit" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="modal-alert-danger hide">
                    </div>

                    <form class="mb-3" id="frmEdit">
                        <div class="row mb-3">
                            <div class="col-xl-6">
                                <label for="fullNameEdit">FullName</label>
                                <input type="text" id="fullNameEdit" name="fullNameEdit" class="form-control">
                            </div>
                            <div class="col-xl-6">
                                <label for="emailEdit">Email</label>
                                <input type="email" id="emailEdit" name="emailEdit" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-xl-6">
                                <label for="phoneEdit">Phone</label>
                                <input type="tel" id="phoneEdit" name="phoneEdit" class="form-control">
                            </div>
                            <div class="col-xl-6">
                                <label for="addressEdit">Address</label>
                                <input type="text" id="addressEdit" name="addressEdit" class="form-control">
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnSave" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
